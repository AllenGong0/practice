<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        * {
            margin: 0;
            padding: 0;
        }

        #menu {
            width: 50px;
            border: 1px solid red;
            display: none;
            position: absolute;
            left: 0;
            top: 0;

        }

        #menu li {
            height: 30px;
            line-height: 30px;
            text-align: center;
            list-style: none;
            border-bottom: 1px solid green;
        }
        #menu li:last-child{
            border-bottom: 0;
        }
        #menu li:hover{
            background-color: red;
        }
        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="a">
        <a href="http://www.tmall.com">天猫</a>
    </li>
    <li class="b">
        <a href="http://www.hao123.com">百度</a>
    </li>
    <li class="c">
        <a href="">1</a>
    </li>
    <li class="d">
        <a href="">可</a>
    </li>
    <li class="e">
        <a href="">爱</a>
    </li>
</ul>
<script>
     var oMenu = document.getElementById('menu');
     var aRr = document.getElementsByTagName('li');
     document.oncontextmenu = function (e) {
         var dw = document.documentElement.offsetWidth;
         //console.log(window.innerWidth);
         var mw = oMenu.offsetWidth;
         var dh = document.documentElement.offsetHeight;
         var mh = oMenu.offsetHeight;
         oMenu.style.display = 'block';
         if(e.clientX > dw - mw)

         {
             oMenu.style.left = (e.clientX-mw) + 'px'
         }

         else{
             oMenu.style.left = e.clientX + 'px';

         }
        if(e.clientY > dh-mh)
        {
            oMenu.style.top = (e.clientY-mh) + 'px';
        }
        else
        {
            oMenu.style.top = e.clientY + 'px';
        }
                     e.returnValue = false;//取消浏览器默认行为（IE）
         //e.preventDefault();
         //return false;
     }
     document.onclick = function () {
         oMenu.style.display = 'none';
     }
    for(var i=0; i<aRr.length; i++)
    {
        aRr[i].onclick = function () {
            alert(this.innerHTML);

        }
    }

</script>
</body>
</html>
