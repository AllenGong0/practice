<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /***
 * 
 * 重新定义数组的函数 即监听数组的一些方法
 * 
 * */
        let arr = [];
        let arrObj = Array.prototype;
        Object.defineProperty(arrObj, "push", {
            enumerable: true,
            configurable: false,
            value: function (arg) {
                console.log(arg)
                console.log("yes");
            }
        })

        arr.__proto__ = arrObj;
        arr.push(5,6,7);
        console.log(arr)
    </script>
</body>

</html>
