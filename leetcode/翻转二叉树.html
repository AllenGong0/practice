<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }

    let invertTree = function (root) {
        let tree = new TreeNode(root.val);
        if (root.right !== null) {
            tree.left = invertTree(root.right);
        }
        if (root.left !== null) {
            tree.right = invertTree(root.left);

        }
        return tree;
    };
    let treeA = new TreeNode(2);
    treeA.left = new TreeNode(1);
    treeA.left.left = new TreeNode(5);
    treeA.left.left.left = new TreeNode(8);
    treeA.left.left.right = new TreeNode(9);
    treeA.left.right = new TreeNode(4);
    treeA.right = new TreeNode(3);
    treeA.right.left = new TreeNode(6);
    treeA.right.right = new TreeNode(7);
    treeA.right.right.right = new TreeNode(9);

    console.log(treeA)
    console.log(invertTree(treeA))
</script>
</body>
</html>
