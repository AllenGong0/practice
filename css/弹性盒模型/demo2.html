<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: grid;
        width: 100px;
        grid-template-columns: 50px 50px;
        grid-template-rows: 50px 50px;
        border: 2px solid rgb(97, 15, 15);

    }
    .item{
        background: #000;
        border: 2px solid rgb(97, 15, 15);
    }  
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    
    </div>
</body>
</html>
