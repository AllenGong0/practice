<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {

            padding: 10% 50%;
            position: relative;
        }
        .box > img {
            position: absolute;
            width: 100%; height: 100%;
            left: 0; top: 0;
        }
    </style>
</head>
<body>

<!--padding的百分比值无论是水平方向还是垂直方向均是相对于宽度计算的-->
<div class="box">
    <img src="./../../../image/黄昏.png">
</div>
</body>
</html>
