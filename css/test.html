<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            animation: move 2s infinite;
            @keyframes move {
                from{
                    background:red;
                }
                to{
                    background:black
                }
            }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        let a = [4,5,6,7,5];
        for(let i=0; i<a.length; i++){
            (function (item){
                setTimeout(function(){
                console.log(item)
                },1000*i)
            })(a[i])
            
        }

    </script>
</body>
</html>
