<script>
    function LinkedList () {
        //辅助类 表示要加入链表的项
        var Node = function (element) {
            this.element = element;
            this.next = null; //指向链表中下一个节点项的指针
        };
        let length = 0;
        let head = null;
        this.append = function (element) {
            var node = new Node(element),current;
            if(head===null){
                head = node;
                // console.log(head)
            }else{
                current = head;
                while (current.next!=null){
                    current = current.next;
                }
                current.next = node;
            }
            length++;
        }; //向链表尾部添加一个新的项
        this.insert = function (position, element) {
            var node = new Node(element),current;
            if (position===0){
                node.next = head;
                head = node;
            } else {
                var i=0;
                current = head;
                while (i<(position-1)){
                    current = current.next;
                    i++;
                }
                console.log(i)
                // console.log(current)
                node.next = current.next;
                current.next = node;
                length++;
            }


        }; //向链表特定位置插入一个新的项
        this.removeAt = function (position) {}; //从链表特定位置移除一项
        this.remove = function (element) {
            let node = new Node(element),current;
            console.log(head);
            if (node.element === head.element){
                head=head.next;
            } else{
                current = head;
                while (current){
                    if (current.next.element === element){
                        break;
                    } else {
                        current = current.next;
                    }
                }
                current.next = current.next.next;
            }
            length--;
        }; //从链表中移除一项
        this.indexOf = function (element) {}; //返回元素在链表中的索引，如果没有则返回-1
        this.isEmpty = function () {
            if(length===0){
                return false;
            }else {
                return true;
            }
        }; //判断链表是否为空
        this.size = function () {
            return length;
        }; //返回链表包含元素个数
        this.getHead = function () {
            return head.element
        }; //返回链表第一个元素
        this.toString = function () {}; //只输出元素的值
        this.print = function () {
            var current=head;
            while (current){
                console.log(current.element)
                current=current.next;
            }
        }; //打印元素的值
    }
    var link = new LinkedList();
    for (let i=0;i<5;i++){
        link.append(i);
    }

    // link.insert(2,"78789")
    // link.remove(2)
    link.remove(0)

</script>
