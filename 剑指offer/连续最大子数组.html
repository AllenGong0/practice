    <script>
        // let arr = [-2,-8,20,-5,-9];
        // let arr = [1,2,3,-2,4,5]
        let arr = [-2,-8,-1,-5,-9];
        var maxSum = arr[0],sum = 0;
        for(var i=0;i<arr.length;i++){
            sum+=arr[i];
            maxSum = Math.max(sum,maxSum);
            if(sum<0){
                sum = 0;
            }
        }
        console.log(maxSum)
    </script>
