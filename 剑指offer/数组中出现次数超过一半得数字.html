<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,2,2,2,2,1,3,4,5];
        let map = new Map();
        for(let i=0; i<arr.length; i++){
            let tmpNum = map.get(arr[i]);
            if(tmpNum){
                map.set(arr[i],tmpNum*1+1)
            }else{
                map.set(arr[i],1)
            }
        }
        console.log(map)
        let max = map.get(arr[0]),newKey = arr[0];
        map.forEach(function(value,key){
            if(max<value){
                newKey = key
            }
        })
        console.log(newKey)
    </script>
</body>
</html>
