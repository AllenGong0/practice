<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
    // var socket = new WebSocket("ws://");
    var socket = new WebSocket("wss://");
    socket.send("hello world")
    socket.onopen = function () {
        alert("连接成功")
    }
    socket.onerror = function () {
        alert("连接失败")
    }
</script>
