<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare(value1,value2) {
        console.log(value1,value2)
        if (value1>value2){
            return -1
        } else if (value1<value2){
            return 1
        } else {
            return 0
        }
    }
    var a = [0,5,1,15,10];
    a.sort(compare);
    console.log(a);
</script>
</body>
</html>
