<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于伪元素的图片内容生成技术</title>
    <style>
        img{
            display: block;
            height: 200px;
            width: 200px;
            /*color: transparent;*/
            overflow: hidden;
            position: relative;
        }
        img::before{
            content: attr(alt);
            display: block;
            background-color: #61dafb;
            height: 200px;
            width: 200px;
        }
        img:not([src]) {
            /* 隐藏Chrome alt文字以及银色边框 */
            visibility: hidden;
        }
        img:after{
            content: attr(alt);
            position: absolute;
            left: 0; bottom: 0;
            width: 100%;
            line-height: 30px;
            background-color: rgba(0,0,0,.5);
            /*color: white;*/
            font-size: 14px;
            transform: translateY(100%);
            /* 来点过渡动画效果 */
            transition: transform .2s;
            /*visibility: visible;*/
        }
        img:hover::after {
            transform: translateY(0);
        }
    </style>
</head>
<body>
<img src="" alt="qwe" />
</body>
</html>
