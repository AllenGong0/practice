        /**
         *  __proto__ 属性  获取该对象的原型对象
        */
        

        //对象
        let obj  = {
            name: 'Allen',
            age:30,
            sex:'men'
        }
        let obj2 = Object.create(obj)
        console.log(obj2.__proto__); //obj2的原型对象 即 obj
        console.log(Object.getPrototypeOf(obj2)); //obj2的原型对象 即 obj
        

        //类
        let Person= function(name){
            this.name = name;
            this.age = 20;
        }

        //类的实例化即为对象
        let p1 = new Person(5);
        console.log(Person.prototype) //-->constructor
        console.log(p1.constructor) //构造函数



        //对象的constructor指向构造函数
        //构造函数的prototype指向constructor
        //类的__proto__指向原型对象


        Object.setPrototypeOf(obj) //设置对象的原型对象


        Object.keys()  ;  //获取对象的所有key
        Object.values();

        Object.entries() //获取对象的键值 组成的键值对数组 [[name,15],[age,20]]
        Object.fromEntries() //entries的逆操作
