<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        #A{
            text-align: center;
            font-size: 20px;
            height:calc(50vw - 20px);
            line-height: calc(50vw - 20px);
            top: 50%;

            left: 10px;
            right: 10px;
            transform: translateY(-50%);
            background:cyan; 
        }

        /* 如何设置元素高度为当前元素的宽度的一半？ */
    </style>

    <div id="A">A</div>
