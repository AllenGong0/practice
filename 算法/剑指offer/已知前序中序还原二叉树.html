<script>
    function BinaryTree(val){
        this.val = val;
        this.left = null;
        this.right = null;
    }
    let pre = [1,2,4,7,3,5,6,8];
    let mid = [4,7,2,1,5,3,8,6];
    function recoverBinaryTree(pre,mid) {
            if (pre.length ===0 && mid.length ===0){
                return null
            }
            let node = new BinaryTree(pre[0]);
            for (let i=0;i<mid.length;i++){
                if (mid[i] === pre[0]){
                    node.left = recoverBinaryTree(pre.slice(1,i+1),mid.slice(0,i))
                    node.right = recoverBinaryTree(pre.slice(i+1,pre.length),mid.slice(i+1,mid.length))
                }
            }
            return node;
    }
    recoverBinaryTree(pre,mid)
</script>
