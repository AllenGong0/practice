<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let maxNum=Number.MIN_VALUE,curr=0,arr;

    while(line=readline()){
        arr = line.split(' ');
    }
    for (let i=1;i<=(arr[0]*1);i++){
        curr+=(arr[i]*1)
        maxNum = curr>maxNum?curr:maxNum;
        curr = curr>0?curr:0
    }
    console.log(maxNum)

</script>
</body>
</html>
