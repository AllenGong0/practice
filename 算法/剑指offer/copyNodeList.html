<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
<script>
    function RandomListNode(x){
        this.label = x;
        this.next = null;
        this.random = null;
    }
    let randomNode = new RandomListNode(3);
    randomNode.next = new RandomListNode(5);;;;;;;;;
    randomNode.next.next = new RandomListNode(7);
    randomNode.next.next.next = new RandomListNode(9)
    function Clone(pHead)
    {
        // write code here
        let cHead = new RandomListNode();
        let cTmp = cHead;
        let tmp  = pHead;
        while(tmp!==null){
            cTmp.label = tmp.label;
            cTmp.next = new RandomListNode();
            cTmp.random = null;
            cTmp = cTmp.next;
            tmp = tmp.next;
        }
    }
</script>
</body>
</html>
