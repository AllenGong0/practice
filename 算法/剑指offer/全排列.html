<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'aa';
        let n = str.length,box = [];
        let book = [],res = [];
        for(let i=0;i<n;i++){
            book[i] = 0;
        }
        
        function dfs(step){
            if(step === n) {
                res.push(box.join(""))
            };
            for(let i=0; i<n;i++){
                if(!book[i]){
                    book[i] = 1;
                    box[step]= str.charAt(i);
                    dfs(step+1);
                    book[i] = 0;
                }
            }
            return res
        }
        console.log()
    </script>
</body>
</html>
