<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: forestgreen;
            animation: move 2s linear 1s 5 forwards;
            transition: linear;
            /* animation: move duration timing-function delay iteration-count direction fill-mode; */
        }
        @keyframes move {
                0%{
                    left: 0;
                }
                50%{
                    left: 100px;
                }
                100%{
                    left: 0;
                }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
   
</body>
</html>
