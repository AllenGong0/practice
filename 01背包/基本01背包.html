<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let items = 4, capacity = 8, dp = [];
    let weight = [2, 3, 4, 5]
    let value = [3, 4, 5, 6]

    //初始化数组，
    for (let i = 0; i <= items; i++) {
        dp[i] = [0];
    }
    for (let j = 0; j <=capacity; j++) {
        dp[0][j] = 0
    }
    // dp[1][1] = 5
    //当前问题解依赖于子问题的解
    //当前这个物品我拿或者不拿能得到的最大价值
    //背包问题 当前value dp[i][j]容量为j，到第i个物品时得到的最大值
    for (let i = 1; i <= items;i++) {
        for (let j = 1; j <=capacity; j++) {
                if (j>=weight[i-1]){
                    // console.log(dp[i-1])
                    //j-weight[i-1]代表什么？
                    //j代表当前重量  当前重量减去当前物品重量即为剩余重量
                    //dp[i-1][j-weight[i-1]]即代表当前物品时，剩余的重量能得到的价值
                    dp[i][j] = Math.max(dp[i-1][j],dp[i-1][j-weight[i-1]]+value[i-1])
                } else{
                    dp[i][j] = dp[i-1][j];
                }
        }
    }
    console.log(dp)
</script>
</body>
</html>
