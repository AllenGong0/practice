<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //输入'1,2,3,5,7,8,10'
    //输出’1~3，5，7~8，10’
    let arr = [1,2,9,3,5,7,8,10];
    let end=null;
    let start = null;
    let result = [];
    for (let i = 0;i<arr.length;i++){
        let now_num = arr[i];
        let next_num = arr[i+1]
        if (start ===null){
            start = now_num;
            if (next_num-now_num===1){
                start = now_num;
                end = next_num;
            } else {
                console.log("start："+start)
                result.push(start+"");
                start = null;
            }

        }else {
            if (next_num-1===end){
                end++;
            }else{
                console.log("start:"+start+"end:"+end);
                result.push(start+"~"+end);
                start =null;
                end=null
            }
        }
    }
    console.log(result)
</script>
</body>
</html>
