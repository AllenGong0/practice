<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            border: 10px solid #000000;
            border-radius: 50%;
            position: absolute;
        }
        .circle:after{
            content: "";
            width: 200px;
            height: 200px;
            border: 10px solid;
            border-radius: 50%;
            position: absolute;
            left: -10px;
            top: -10px;
        }
        .blue{
            border-color: blue;
        }
        .blue:after{
            z-index: 1;
            border-bottom-color: transparent;
            border-color: blue;
        }
        .black{
            border-color: black;
            left: 240px;
        }
        .black:after{
            z-index: 1;
            border-color: black;
            border-left-color: transparent;
        }
        .red{
            border-color: red;
            left: 470px;
        }
        .red:after{
            z-index: 2;
            border-color:red;
            border-left-color: transparent;
        }
        .yellow{
            border-color: yellow;
            top: 120px;
            left: 115px;
        }
        .yellow:after{
            z-index: 1;
            border-color: yellow;
            border-top-color: transparent;
            border-right-color: transparent;
        }
        .green{
            border-color: green;
            top: 111px;
            left: 368px;
        }
        .green:after{
            z-index: 1;
            border-color: green;
            border-top-color: transparent;
        }


    </style>
</head>
<body>
    <div class="circle blue" ></div>
    <div class="circle black"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
    <button id = 'btn'>返回</button>
    <script>
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function ({}) {
            window.history.back();
        }
    </script>
</body>
</html>
