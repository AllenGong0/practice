    let arr = [1,2,5,1,6,2,2]
    function arrSot(arr) {
        let map = new Map();
        for (let i = 0;i<arr.length;i++)
        {
            if (map.has(arr[i])){
                let tmp = map.get(arr[i]) + 1
                map.set(arr[i],tmp)
            }else {
                map.set(arr[i],0)
            }
        }
        let beforeSort = []
        map.forEach((value, key)=>{
            beforeSort.push({
                value:value,
                key:key
            })
        })
        beforeSort.sort(function (a,b)
        { if (a.value>=b.value){
            return 1
        }else {
            return -1
        }})
    }
    arrSot(arr);
