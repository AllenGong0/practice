<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构</title>
</head>
<body>
<script>
    let {log:cLog} = console;
    //数组解构
    let [a,b,c] = [1,2,3];

    //解构不成功值就为undefined
    let [head,...tail] = [1,2,3,4,5,8,5];
    console.log(head);
    console.log(tail)
    console.log(a);    
    let [x,y,...z] = []
    console.log(x)  
    console.log(y)
    console.log(z)

    //不完全解构 即等号左边的模式只匹配一部分等号右边的数组
    let [foo] = [1,2,1]
    console.log(foo)

    //默认值 当解构出来的成员严格等于undefined 即q===undefined时 默认值才会生效
    //默认值可以引用解构赋值的其他变量，但该变量必须已经声明，否则会报错。
    let [q = 'a'] = [undefined]


    //对象解构  将对象里的某个方法赋值到变量当中
    //eg: const {log} = console
    //    log('hello')  //控制台输出hello
    let {name,age} = {name:25,age:36}
    console.log(name)

    //如果变量名和属性名不相同必须写成以下形式
    /**
     * let {foo:baz} = {foo:'123'}
     * 被赋值的是foo 并不是foo 
    */
    
    //将一个已声明的变量进行解构
    let t;
    ({t} = {t:1})
    cLog(t);

    let obj1 = {
        data:{
            type:'number',
            arr:['a','b','c']
        }
    }
    let a0,a1,a2;
    let type ;
    ({data:{type:type,arr:[a0,a1,a2]}} = obj1)
    cLog(type)
    cLog(a0,a1,a2)

</script>
</body>
</html>
