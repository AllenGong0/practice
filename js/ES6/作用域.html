 /<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=[]
    debugger;
    for (var i = 0; i <10 ; i++) {
        a[i] = function () {
            console.log(i)
        }
    }
    
    // a[6]() //输出10
    // for (let i = 0; i < 10; i++) {
    //     a[i] = function () {
    //         console.log(i)
    //     }
    // }
    // a[6]() //输出6
     /*
    用var声明的是全局变量，在全局范围有效，
    let声明的是局部变量 所以每次的输出都是一个新变量
    那它怎么知道上一轮循环的值，从而计算出本轮循环的值？
    这是因为 JavaScript 引擎内部会记住上一轮循环的值，
    初始化本轮的变量i时，就在上一轮循环的基础上进行计算。
    设置循环变量的部分是一个作用域，for循环内又是一个单独作用域
    */

    for (let i = 0; i <3 ; i++) {
        let i='abc';
        console.log(i)
    }

    /**
     * 上述for循环输出了三次'abc' 表明for循环变量与for循环内部变量是两个作用域
     * */
    if (true){
        var b = 5;
    }
    console.log(b)
</script>
</body>
</html>
