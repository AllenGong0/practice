<body>
    <script>


       //迭代器利用闭包实现的 generator本身就是个迭代器

        let it = makeIterator(['a','b','c']);
        console.log(it.next());
        console.log(it.next())
        function makeIterator(arr){
            var nextIndex = 0;
            return {
                next:function(){
                    return nextIndex<arr.length?{value:arr[nextIndex++],done:false}:{value:undefined,done:true}
                }
            }
        }
        

    
    </script>
