<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Immediately Invoked Function Expressions
    // 立即表达式，该表达式一旦被创建就立即执行
    (function IIFEs() {
       console.log("ssss")
    })()
    // 该方法常用语避免污染全局的命名空间
    // 在IIFE中使用的变量外部都无法访问
</script>
</body>
</html>
