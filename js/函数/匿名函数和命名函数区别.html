<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var foo = function() { // anonymous function assigned to variable foo
        // ..
        console.log("匿名函数")
    };

    function bar(){ // named function (bar) assigned to variable x
        // ..
        console.log("bar")
    };

    foo(); // actual function execution
    bar();
</script>
</body>
</html>
