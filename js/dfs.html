<script>
    function dfs(trees,name){
        // 请在这里实现
        let newName = null;
        if (trees.name===name){
            newName = trees
        }
        else {
            trees.children.map(function (item) {
                if (item.name===name){
                    newName = item;
                }else {
                    item.children.map(function (temp) {
                        if (temp.name===name){
                            newName = temp;
                        }
                    })
                }
            })
        }
        return newName;
    }
