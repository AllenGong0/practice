<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 回调函数是指将函数作为一个参数传入另一个函数中。
    function modifyArray(arr, callback) {
        // do something to arr here
        arr.push(100);
        // then execute the callback function that was passed
        callback();
    }

    var arr = [1, 2, 3, 4, 5];
    modifyArray(arr, function() {
        console.log("array has been modified", arr);
    });

</script>
</body>
</html>
