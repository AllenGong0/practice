<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // with 语句可以方便地用来引用某个特定对象中已有的属性，但是不能用来给对象添加属性。
    // 要给对象创建新的属性，必须明确地引用该对象。
    let obj = {
        a:5,
        b:6,
        c:7
    };
    with (obj) {
        console.log(a)
        console.log(b);
        console.log(this)
    }
</script>

</body>
</html>
