<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>会员注册表单</title>
</head>
<body>
<table width="500px" border="1" cellspacing="0" cellpadding="1">

    <tr>
        <td colspan="3">
            <!--<img style="width: 500px; height: 200px;" src="./img/旭.jpg"/>-->
        </td>
    </tr>

    <tr><td colspan="3">旅游网会员注册</td></tr>

    <tr><td>用户名:</td>
        <td><input type="text"/></td>
        <td>html5<br />autofocus</td>
    </tr>

    <tr><td>密码:</td>
        <td><input type="password"/></td>
        <td></td>
    </tr>

    <tr>
        <td>确认密码:</td>
        <td><input type="password"/></td>
        <td></td>
    </tr>

    <tr>
        <td>性别:</td>
        <td>
            <input type="radio" name="sex"/>男
            <input type="radio" name="sex"/>女
        </td>
        <td></td>
    </tr>

    <tr>
        <td>Email:</td>
        <td><input type="text"/></td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>Phone:</td>
        <td><input type="text"/></td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>年龄</td>
        <td><input type="hidden"/></td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>专业</td>
        <td><input type="text" placeholder="maths"/></td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>出生日期</td>
        <td><input type="date"/></td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>周数</td>
        <td><input type="week" /></td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>您喜欢的颜色</td>
        <td><input type="color"/></td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>英语等级</td>
        <td><input type="range"/>四级</td>
        <td>html5新增</td>
    </tr>

    <tr>
        <td>爱好</td>
        <td>
            <input type="checkbox" name="hobby"/>户外
            <input type="checkbox" name="hobby"/>音乐
            <input type="checkbox" name="hobby"/>购物
            <input type="checkbox" name="hobby"/>其他
        </td>
        <td></td>
    </tr>

    <tr>
        <td>所在地:</td>
        <td>
            <select name="address">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="哈尔滨">哈尔滨</option>
            </select>
        </td>
        <td></td>
    </tr>

    <tr>
        <td>备注：</td>
        <td><textarea name="beizhu" rows="3" cols="25"></textarea></td>
        <td></td>
    </tr>

    <tr>
        <td><input type="submit"/></td>
        <td><input type="reset"/></td>
        <td></td>
    </tr>

    <tr>
        <td>请多重选择文件：</td>
        <td><button type="button">选择文件</button> 未选择任何文件</td>
        <td></td>
    </tr>

</table>
</body>
</html>
